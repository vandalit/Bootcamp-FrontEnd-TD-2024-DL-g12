<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Cartelera</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container my-5">
    <h2 class="text-center">Estrenos / Cartelera Semanal</h2>
    <div id="carouselCartelera" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card">
                            <img src="https://via.placeholder.com/500x700" class="card-img-top" alt="Póster de película">
                            <div class="card-body text-center">
                                <h5 class="card-title">My Hero Academia</h5>
                                <p class="card-text">Ahora es tu turno</p>
                                <button class="btn btn-ver">Ver horarios</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <img src="https://via.placeholder.com/500x700" class="card-img-top" alt="Póster de película">
                            <div class="card-body text-center">
                                <h5 class="card-title">Guasón 2</h5>
                                <p class="card-text">El mundo es un escenario</p>
                                <button class="btn btn-ver">Ver horarios</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <img src="https://via.placeholder.com/500x700" class="card-img-top" alt="Póster de película">
                            <div class="card-body text-center">
                                <h5 class="card-title">Robot Salvaje</h5>
                                <p class="card-text">Aventura robótica</p>
                                <button class="btn btn-ver">Ver horarios</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <img src="https://via.placeholder.com/500x700" class="card-img-top" alt="Póster de película">
                            <div class="card-body text-center">
                                <h5 class="card-title">Transformers Uno</h5>
                                <p class="card-text">Descubre el origen</p>
                                <button class="btn btn-ver">Ver horarios</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Segunda diapositiva -->
            <div class="carousel-item">
                <div class="row">
                    <!-- Repetir más tarjetas si es necesario -->
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselCartelera" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselCartelera" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
