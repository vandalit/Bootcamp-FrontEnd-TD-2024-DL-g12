<body>
    <div class="container">
    <h1>Lista de Clientes e Impuestos</h1>

    <!-- Tabla para mostrar los clientes -->
    <table>
        <thead>
            <tr>
                <th>Nombre del Cliente</th>
                <th>Monto Bruto Anual</th>
                <th>Deducciones</th>
                <th>Impuesto a Pagar</th>
            </tr>
        </thead>
        <tbody id="clientes-table-body">
            <!-- Aquí se agregarán los clientes dinámicamente -->
        </tbody>
    </table>
<br>
    <h2>Agregar Nuevo Cliente</h2>

    <!-- Formulario para agregar clientes -->
    <form id="cliente-form">
        <label for="nombre">Nombre del Cliente:</label>
        <input type="text" id="nombre" required>
        <br>
        <label for="montoBruto">Monto Bruto Anual:</label>
        <input type="number" id="montoBruto" required>
        <br>
        <label for="deducciones">Deducciones:</label>
        <input type="number" id="deducciones" required>
        <br>
        <button type="submit">Agregar Cliente</button>
    </form>
