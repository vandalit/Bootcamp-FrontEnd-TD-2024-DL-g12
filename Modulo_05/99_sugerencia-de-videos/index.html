<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sugerencia de Videos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="accordion" id="videoAccordion">
    <div class="card">
      <div class="card-header" id="headingMusic">
        <h2 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseMusic" aria-expanded="true" aria-controls="collapseMusic">
            Música
          </button>
        </h2>
      </div>
      <div id="collapseMusic" class="collapse show" aria-labelledby="headingMusic" data-parent="#videoAccordion">
        <div class="card-body">
          <iframe id="musica" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header" id="headingMovie">
        <h2 class="mb-0">
          <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseMovie" aria-expanded="false" aria-controls="collapseMovie">
            Película
          </button>
        </h2>
      </div>
      <div id="collapseMovie" class="collapse" aria-labelledby="headingMovie" data-parent="#videoAccordion">
        <div class="card-body">
          <iframe id="pelicula" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header" id="headingSerie">
        <h2 class="mb-0">
          <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseSerie" aria-expanded="false" aria-controls="collapseSerie">
            Serie
          </button>
        </h2>
      </div>
      <div id="collapseSerie" class="collapse" aria-labelledby="headingSerie" data-parent="#videoAccordion">
        <div class="card-body">
          <iframe id="serie" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="main.js"></script>

</body>
</html>
