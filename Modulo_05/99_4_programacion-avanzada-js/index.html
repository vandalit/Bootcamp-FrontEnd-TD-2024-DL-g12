<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animales en Investigaci칩n</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h1>Registro de Animales en Investigaci칩n</h1>

  <!-- Formulario para agregar animales -->
  <form id="animalForm">
    <div class="form-group">
      <label for="animalName">Nombre del Animal</label>
      <input type="text" class="form-control" id="animalName" required>
    </div>
    <div class="form-group">
      <label for="animalSpecies">Especie</label>
      <input type="text" class="form-control" id="animalSpecies" required>
    </div>
    <div class="form-group">
      <label for="animalAge">Edad</label>
      <input type="number" class="form-control" id="animalAge" required>
    </div>
    <button type="submit" class="btn btn-primary">Agregar Animal</button>
  </form>

  <!-- Tabla para mostrar animales registrados -->
  <table class="table mt-4">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Especie</th>
        <th>Edad</th>
        <th>Acci칩n</th>
      </tr>
    </thead>
    <tbody id="animalTable">
    </tbody>
  </table>

  <!-- Ventana modal para detalles -->
  <div id="animalModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalle del Animal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalContent">
          <!-- Contenido din치mico -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Audio para reproducir sonido del animal -->
  <audio id="animalSound" src="" controls></audio>

</div>

<script type="module" src="main.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
